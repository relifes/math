# Project information
site_name: ZhiYuan's_Math
site_url: https://relifes.github.io/math/
site_author: 鲁明翰
site_description: ZhiYuan Math Share
strict: false

# Repository
repo_name: 'relifes/math'
repo_url: https://github.com/relifes/math
edit_uri: ""

# Copyright
copyright: Create &copy; 2021 ReLifes hrbust.lmh@gmail.com

# Contents
nav:
  - 简介:
    - Getting Started: index.md
  - 高等数学:
    - 高等数学简介: AdvancedMathematics/index.md

theme:
  name: material
  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  language: zh
  features:
    - content.tabs.link
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.suggest
    # - toc.integrate

  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: logo

plugins:
  - search:
      lang: ja
      prebuild_index: true

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/relifes
  search:
    language: 'jp'
  disqus: ''

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

